     </header>
     <div class="container">
     <div class="row">
       <div class="col-lg-4"></div>
     <form class="col-md-7 formMargin"   id="myform"  action="./login.html">
      <div class="col-md-6 text">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="col-md-6 text">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="text" class="form-control" id="email"  onkeyup="return emailcheck();" >
       <label for="error" id="error"></label>
       </div>
      
      <div class="col-md-6 text ">
        <label for="inputPassword4" class="form-label" >Password</label>
        <input type="password" class="form-control" id="pwd"   placeholder="type password" onkeyup="CheckPasswordStrength(this.value)">
        <span id="password_strength"></span>
      </div>
      <div class="col-6 text">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
      </div>
      <div class="col-6 text">
        <label for="inputphonenumber" class="form-label">phone no</label>
        <input type="text" class="form-control" id="phoneno" placeholder="xxx-xxx-xxxx,xxx.xxx.xxxx" onkeyup="return phonenocheck()">
        <label for="check" id="check"></label>
      </div>
      <div class="col-md-6 text">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="City">
      </div>
      <div class="col-md-6 text">
        <label for="inputState" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Choose...</option>
          <option value="1">kerala</option>
          <option value="2">tamil nadu</option>
          <option value="3">mumbai</option>
          <option value="4">banglore</option>
          <option value="5">Maharashtra</option>

        </select>
      </div>
      <div class="col-md-6 text">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="Zip" onkeyup="return zipcode()">
        <label for="zipcode" id="zipcod"></label>
      </div>
     
      <br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit" onclick="return vaildate();" >Sign up</button>
      </div>
    </form>
</div>
